<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spring Boot Api</title>
</head>
<body>
    <h1>Probando Spring Boot</h1>
    <h2>Los lenguajes guardados son:</h2>
    <ul id="lenguajes"></ul>
    <script>
        fetch('http://localhost:8081/lenguaje')
            .then(response => response.json())
            .then(lenguajes => {
                const lenguajesUl = document.getElementById('lenguajes');
                lenguajes.forEach(element => {
                    const li = document.createElement('li');
                    li.textContent = `Nombre: ${element.nombre}`;
                    lenguajesUl.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching languages:', error));
    </script>
</body>
</html>
